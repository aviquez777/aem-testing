<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html"/>
<sly data-sly-call="${templates.placeholder @ isEmpty = !properties.target}"/>

<div class="c-iframe" data-sly-test="${properties.target}">
    <iframe src="${properties.target}" name="${properties.name}" title="${properties.title}" height="${properties.height}" width="${properties.width ? properties.width : '1140'}" data-sly-attribute.class="${properties.iFrameType}"></iframe>
</div>
