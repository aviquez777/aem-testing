<template data-sly-template.footer="${ @ page}">

	<!-- Dexie Lib - Workaround to avoid creating new template type -->
	<sly data-sly-test="${page.templateName== 'tag-result-page'}">    
		<script src="/etc.clientlibs/edc/clientlibs/clientlib-base/resources/js/dexie.min.js"></script>     
	</sly>
	<!-- Dexie Lib -->
    <sly data-sly-include="customfooterlibs.html"></sly>

    <sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html"
         data-sly-test.clientlibCategories="${page.clientLibCategories}"
         data-sly-call="${clientLib.js @ categories=clientlibCategories}"></sly> 

	<sly data-sly-test="${page.templateName== 'tag-result-page'}">    
		<script src="/etc.clientlibs/edc/clientlibs/clientlib-base/resources/js/cardgrid.js"></script>     
	</sly>

<sly data-sly-use.pageinfo="com.edc.edcweb.core.models.Page"></sly>
<!--/* Do not load tracking scripts on author mode unless overriden on config */-->
<sly data-sly-test="${pageinfo.enableAuthor || (!wcmmode.edit && !wcmmode.design)}">
      <script type="text/javascript">
        (function () {
            'use strict';
            if (typeof _satellite !== 'undefined') {
                document.write('<script type="text\/javascript">_satellite.pageBottom();<\/script>');
            }
      })();
      </script>
      <sly data-sly-resource="${'cloudservices' @ resourceType='cq/cloudserviceconfigs/components/servicecomponents'}"></sly>
</sly>
 <!--/* END Do not load tracking scripts on author mode */-->
 
</template>
