<template data-sly-template.step3="${@  uuid, properties, formLabels, formErrorMessages, dropdownTemplates, inquiry}">
    <div class="level level-3 tab-panel ${wcmmode.edit ? 'show' : 'hide'}" data-tab-number="3" data-tab-content="UNIQUEID-panel3-${uuid}" id="UNIQUEID-panel3-${uuid}" role="tabpanel" aria-labelledby="UNIQUEID-panel3-${uuid}">
        <h3>${properties.personalinfotitle} <span>${properties.personalinfobluetitle}</span>
        </h3>
        <p class="description">${properties.personalinfodescription}</p>
        <div class="form-row">
            <div class="form-group firstName">
                <label for="firstName">${formLabels.firstname}</label>
                <input type="text" class="form-control" name="firstName" id="firstName" placeholder="${formLabels.firstnameph}" data-no-url="true" required="" validation-rule="name" />
                <span class="error" data-req-message="${formErrorMessages.required}" data-text-message="${formErrorMessages.format}" data-length-min-message="${formErrorMessages.minlength}" data-length-max-message="${formErrorMessages.maxlength}"></span>
            </div>
            <div class="form-group lastName">
                <label for="lastName">${formLabels.lastname}</label>
                <input type="text" class="form-control" name="lastName" id="lastName" placeholder="${formLabels.lastnameph}" data-no-url="true" required="" validation-rule="name" data-min-length="2" />
                <span class="error" data-req-message="${formErrorMessages.required}" data-text-message="${formErrorMessages.format}" data-length-min-message="${formErrorMessages.minlength}" data-length-max-message="${formErrorMessages.maxlength}"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="title">
                <label for="title">${formLabels.jobtitle}</label>
                <input type="text" id="title" class="form-control" name="title" placeholder="${formLabels.jobtitleph}" data-no-url="true" required="" validation-rule="title" data-min-length="1" data-max-length="100" />
                <span class="error" data-req-message="${formErrorMessages.required}" data-text-message="${formErrorMessages.format}" data-length-min-message="${formErrorMessages.minlength}" data-length-max-message="${formErrorMessages.maxlength}"></span>
            </div>
        </div>
        <h3>${properties.companycontactinfotitle}</h3>
        <div class="form-group">
            <div class="emailAddress">
                <label for="emailAddress">${formLabels.businessemail}</label>
                <input type="email" class="form-control" name="emailAddress" id="emailAddress" placeholder="${formLabels.businessemailph}" required="" />
                <span class="error" data-req-message="${formErrorMessages.required}" data-email-message="${formErrorMessages.email}" data-length-min-message="${formErrorMessages.minlength}" data-length-max-message="${formErrorMessages.maxlength}"></span>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group mainPhone">
                <label for="mainPhone-${uuid}">${formLabels.phone}</label>
                <input type="tel" id="mainPhone-${uuid}" class="form-control" name="mainPhone" placeholder="${formLabels.phoneph}" required="" validation-rule="mainPhone" data-min-length="1" data-max-length="30" />
                <span class="error" data-req-message="${formErrorMessages.required}" data-tel-message="${formErrorMessages.phone}" data-length-min-message="${formErrorMessages.minlength}" data-length-max-message="${formErrorMessages.maxlength}"></span>
            </div>
            <div class="form-group ext">
                <label for="ext-${uuid}">${formLabels.phoneext}</label>
                <input type="tel" id="ext-${uuid}" class="form-control" name="ext" placeholder="${formLabels.phoneextph}" validation-rule="phoneExt" />
                <span class="error" data-req-message="${formErrorMessages.required}" data-tel-message="${formErrorMessages.phoneExt}" data-length-min-message="${formErrorMessages.minlength}" data-length-max-message="${formErrorMessages.maxlength}"></span>
            </div>
        </div>
        <div class="form-group country" data-form-field="companyCountry">
            <sly data-sly-call="${dropdownTemplates.dropdown @ name='companyCountry', uuid=uuid, label=formLabels.country,
                placeholder=formLabels.countryddph, required=true, nourl=true,
                requirederror=formErrorMessages.required, invaliderror=formErrorMessages.required, options=inquiry.countryitems}">
            </sly>
        </div>
        <div class="form-group companyAddress1">
            <label for="companyAddress1-${uuid}">${formLabels.address}</label>
            <input type="text" class="form-control" name="companyAddress1" id="companyAddress1-${uuid}" placeholder="${formLabels.addressph}" data-no-url="true" required="" validation-rule="address1" />
            <span class="error" data-req-message="${formErrorMessages.required}" data-text-message="${formErrorMessages.format}" data-length-min-message="${formErrorMessages.minlength}" data-length-max-message="${formErrorMessages.maxlength}"></span>
        </div>
        <div class="form-group companyAddress2">
            <label for="companyAddress2-${uuid}" class="hide">${formLabels.address2}</label>
            <input type="text" class="form-control" name="companyAddress2" id="companyAddress2-${uuid}" placeholder="${formLabels.address2ph}" data-no-url="true" validation-rule="address2" />
            <span class="error" data-req-message="${formErrorMessages.required}" data-text-message="${formErrorMessages.format}" data-length-min-message="${formErrorMessages.minlength}" data-length-max-message="${formErrorMessages.maxlength}"></span>
        </div>
        <div class="form-row">
            <div class="form-group province" data-form-field="companyProvince">
                <sly data-sly-call="${dropdownTemplates.dropdown @ name='companyProvince', uuid=uuid, label=formLabels.province,
                    placeholder=formLabels.provinceph, required=true, nourl=true,
                    requirederror=formErrorMessages.required, invaliderror=formErrorMessages.required, options=inquiry.provincesitems, additionalclasses='can'}">
                </sly>       
                <sly data-sly-call="${dropdownTemplates.dropdown @ name='companyProvince-alt', uuid=uuid, label=formLabels.province,
                    placeholder=formLabels.provinceph, required=true, nourl=true,
                    requirederror=formErrorMessages.required, invaliderror=formErrorMessages.required, options=inquiry.usstatesitems, additionalclasses='hide usa'}">
                </sly>
                <label class="hide" for="companyProvinceInput-${uuid}">${formLabels.province}</label>
                <input type="text" id="companyProvinceInput-${uuid}" name="companyProvinceInput" placeholder="${formLabels.provinceph}" class="form-control hide" data-no-url="true" validation-rule="province" />
                <span class="error" data-req-message="${formErrorMessages.required}" data-text-message="${formErrorMessages.format}" data-length-min-message="${formErrorMessages.minlength}" data-length-max-message="${formErrorMessages.maxlength}"></span>
            </div>
            <div class="form-group city">
                <label for="companyCity-${uuid}">${formLabels.city}</label>
                <input type="text" id="companyCity-${uuid}" class="form-control" name="companyCity" placeholder="${formLabels.cityph}" data-min-length="2" data-max-length="100" data-no-url="true" required="" validation-rule="city" />
                <span class="error" data-req-message="${formErrorMessages.required}" data-text-message="${formErrorMessages.format}" data-length-min-message="${formErrorMessages.minlength}" data-length-max-message="${formErrorMessages.maxlength}"></span>
            </div>
        </div>
        <div class="form-row alone-on-row">
            <div class="form-group postal" data-form-field="companyPostal">
                <label for="companyPostal-${uuid}">${formLabels.postal}</label>
                <input type="text" id="companyPostal-${uuid}" class="form-control" name="companyPostal" placeholder="${formLabels.postalph}" data-no-url="true" required="" validation-rule="postalCode" />
                <span class="error" data-req-message="${formErrorMessages.required}" data-text-message="${formErrorMessages.postalcode}" data-length-min-message="${formErrorMessages.minlength}" data-length-max-message="${formErrorMessages.maxlength}"></span>
            </div>
        </div>
        <div class="form-group checkbox-item">
            <input type="checkbox" value="yes" class="receive-newsletters form-control" id="caslConsent-${uuid}" name="caslConsent" data-no-url="true" />
            <div class="input-description">
                <label for="caslConsent-${uuid}">${formLabels.casl @ context="html"}</label>
            </div>
        </div>
    </div>
</template>
