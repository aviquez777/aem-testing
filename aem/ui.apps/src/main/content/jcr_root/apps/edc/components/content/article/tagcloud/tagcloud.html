<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html"/>
<sly data-sly-use.tagcloud="com.edc.edcweb.core.components.TagCloud"/>
<sly data-sly-test.show="${properties.showtagcloud != 'false'}"/>
<sly data-sly-call="${templates.placeholder @ isEmpty = !show}"/>
<sly data-sly-use.page="com.adobe.cq.wcm.core.components.models.Page"/>

<div data-sly-test="${show}" class="tag-cloud">
       <h4 class="title">${tagcloud.title}</h4>
       <sly data-sly-list.tag="${tagcloud.tags}">
       	<sly data-sly-use.tagresolver="${'com.edc.edcweb.core.models.Tags' @ tagId=tag.tagID}">
           	<a x-cq-linkchecker="valid" href="/content/edc/${page.language}/tag/${tagresolver.tagByTagId.name}.html" class="tag">${tagresolver.titleByTagId}</a>
           </sly>
       </sly>
</div>
