<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html"/>
<sly data-sly-use.multifield="${'com.edc.edcweb.core.helpers.MultifieldReaderHelper' @ multifield='solutions'}"/>
<sly data-sly-test.solutions="${multifield.fields}"/>
<sly data-sly-call="${templates.placeholder @ isEmpty = !solutions}"/>
<div data-sly-test="${solutions}" class="carousel-slides">
    <sly data-sly-list.solution="${solutions}">
        <div class="c-triage-result-card ${wcmmode.disabled ? 'hide' : 'show'} ${solution.description == '' ? 'no-desc' : ''}" data-solution-code="${solution.solutionCode}">
            <div class="card-header">
                <h3 class="title">${solution.title}</h3>
            </div>
            <div class="card-content">
                <div class="card-description">
                    ${solution.description @context='html'}
                </div>
                <div class="card-action">
                    <sly data-sly-use.linkresolver="${'com.edc.edcweb.core.helpers.LinkExternalizer' @srcPath=solution.ctaLink, scheme=request.scheme}"/>
                    <a href="${linkresolver.LinkWithHtmlExtension}" class="button edc-primary-btn" target="${solution.ctaTarget}">
                        <span>${solution.ctaText ? solution.ctaText : properties.defaultLearnMoreButton}</span>
                    </a>
                </div>
            </div>
        </div>
    </sly>
</div>
<div class="carousel-actions">
    <button type="button" class="carousel-button" data-action="left"></button>
    <button type="button" class="carousel-button" data-action="right"></button>
</div>
