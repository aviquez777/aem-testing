<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html"/>
<sly data-sly-call="${templates.placeholder @ isEmpty = !properties.headline}"/>
<sly data-sly-use.model="com.edc.edcweb.core.models.TagResultHeader"/>

<div class="tag-results-banner full-width">
    <div class="container">
        <div class="headings">
            <h1>${properties.rteheadline ? properties.rteheadline : properties.headline @ context="html"}</h1>
            <sly data-sly-test="${!properties.rtetitle}">
                <h2 data-sly-test="${properties.title || model.title}">${properties.title || model.title @ context="html"}</h2>
            </sly>
            <h2 data-sly-test="${properties.rtetitle}">${properties.rtetitle @ context="html"}</h2>
        </div>
        <div class="description enhanced">
            ${properties.rtedescription ? properties.rtedescription : properties.description @ context="html"}
        </div>
    </div>
</div>
