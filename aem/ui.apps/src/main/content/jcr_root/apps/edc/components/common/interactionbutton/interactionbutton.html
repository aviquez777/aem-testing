<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html"/>
<sly data-sly-use.buttonTemplate="ibtemplate.html"/>
<sly data-sly-test.ibText="${properties.ibText}"/>

<div data-sly-test="${ibText}" 
     data-sly-call="${ buttonTemplate.ibTemplate @
          buttontext=ibText,
          arialabelledby=properties.ariaLabel,
          buttonbehavior=properties.ibBehavior, 
          link=properties.linkUrl, 
          target=properties.target, 
          isUsedForModal=properties.isUsedForModal, 
          modalTrigger=properties.modalName, 
          linkchecker=properties.linkchecker, 
          buttonsize=properties.buttonSize, 
          buttontype=properties.buttonType, 
          buttonstate=properties.enableDisableButton, 
          buttonicon=properties.buttonicon,
          buttonanchor=properties.buttonanchor,
          action=properties.action,
          backText=properties.backText,
          editText=properties.editText,
          eventname=properties.eventName, 
          eventlevel=properties.eventLevel, 
          eventtype=properties.eventType, 
          analytics=properties.analytics,
          buttoncssid=propeties.cssId,
          buttoncssclasses=properties.cssClasses,
          btntype=properties.btType}" 
          data-sly-unwrap></div>
<sly data-sly-call="${templates.placeholder @ isEmpty = !ibText}"></sly>
