<sly data-sly-use.model="com.edc.edcweb.core.models.CentralText"/>
<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html"/>
<sly data-sly-test.title="${model.title}" />
<sly data-sly-test.text="${model.text}" />
<sly data-sly-test.hasPolicy="${title || text}" />
<sly data-sly-test.hideOnUserLogin="${properties.hideonuserlogin}"/>
<sly data-sly-call="${templates.placeholder @ isEmpty = !hasPolicy, emptyTextAppend='No policy defined for component'}"/>

<div class="c-title-and-text ${hideOnUserLogin ? 'is-webinar-template': ''}" data-sly-test="${hasPolicy}">
    <h2>${title}</h2>
    ${text @ context = 'html'}
</div>
